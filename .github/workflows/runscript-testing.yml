name: Run a NodeJS Script

on:
  push:
    branches:
      - dev

jobs:
  run-script:
    name: Run script
    runs-on: ubuntu-latest
    env:
      WEBSITE_URL: ${{ secrets.WEBSITE_URL }}
    strategy:
      matrix:
        node-version: [14.x]
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
      - name: Build and package app
        run: npm start
